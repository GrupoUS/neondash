# Self-Evolving Agent Configuration

# Storage settings
storage:
  # Path to SQLite database (relative to ~/.agent/)
  database_path: "brain/memory.db"
  
  # Vector database type: "sqlite_fts5" or "chromadb"
  vector_db_type: "sqlite_fts5"
  
  # Enable AI-powered compression for session summaries
  compression_enabled: true
  
  # Maximum size (bytes) for input/output data storage
  max_data_size: 10000

# Evolution engine settings
evolution:
  # Minimum confidence score to suggest a mutation
  confidence_threshold: 0.8
  
  # Maximum mutations to suggest per session
  max_mutations_per_session: 3
  
  # How often to run checkpoint analysis (every N steps)
  analysis_frequency: 5
  
  # Require explicit user confirmation before applying mutations
  require_confirmation: true

# Context preservation settings
context:
  # Maximum tokens to inject from historical context
  max_context_tokens: 8000
  
  # Maximum similar sessions to retrieve
  retrieval_limit: 5
  
  # Temporal decay factor for older context (0.0-1.0)
  temporal_decay_factor: 0.9
  
  # Priority boost for snapshots with blockers
  blocker_priority_boost: 2

# Safety guardrails
safety:
  # Always require user approval for mutations
  require_mutation_approval: true
  
  # Store pre-mutation state for rollback
  enable_rollback: true
  
  # Maximum recursion depth for analysis
  max_recursion_depth: 3
  
  # Maximum sessions to analyze in aggregation
  max_sessions_to_analyze: 100

# Learning analyzer settings
learning:
  # Minimum frequency to consider for skill extraction
  min_frequency_for_skill: 5
  
  # Minimum confidence for skill extraction
  min_confidence_for_skill: 0.8
  
  # Minimum projects for cross-project pattern
  min_projects_for_pattern: 2

# Logging
logging:
  # Enable debug logging
  debug: false
  
  # Log file path (relative to ~/.agent/)
  log_file: "brain/evolution.log"
