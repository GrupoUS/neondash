name: Deploy to Production

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type Check
        run: bun run check

      - name: Build
        run: bun run build

      - name: Test
        run: bun test

      - name: Deploy Notification
        run: echo "Build and Test successful. Ready for deployment."
